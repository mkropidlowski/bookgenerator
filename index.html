<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book generator</title>
</head>
<body>
    <div class="container">


    <h3 class="headerText">Dodane pozycje:</h3>
    
         <span class="allBook"></span>
    </br>

    <input type="text" class="form-control bookName" placeholder="Podaj tytuł">

    <div class="btn-container">

        <button class="btn btn-success addBook" >Dodaj pozycję</button>

        <button class="btn btn-primary generatePosition">Wylosuj pozycję</button>

        <button class="btn btn-danger clearArray">Usuń wszystkie pozycje</button>

    </div>  

      <div class="showAlert"></div>

    </div>


    <script src="app.js"></script>
    
</body>
</html>
